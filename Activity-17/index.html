<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="registrationForm">
        <div class="form-row">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div class="feedback" id="usernameFeedback"></div>
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="feedback" id="emailFeedback"></div>
        </div>

        <div class="form-row">
            <label for="phonenumber">Phone Number:</label>
            <input type="phone" id="phone" name="phone" required>
            <div class="feedback" id="phoneFeedback"></div>
        </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="feedback" id="passwordFeedback"></div>
        </div>

        <button type="submit">Register</button>
        <div class="feedback valid-feedback" id="registrationFeedback"></div>
    </form>

    <script src="scripts/script.js"></script>
</body>
</html>
